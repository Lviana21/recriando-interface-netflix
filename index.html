<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">

    <title>NETFLIX CLONE</title>

<body>
    <header>
        <div class="container">  
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>

                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <!--Essa Tag não deixa de ser uma div-->
    <main> 
      <div class="filme-principal">
          <div class="container">
              <h3 class="titulo">BILLIONS</h3>
              <p class="descricao">Um procurador federal ambicioso inicia uma investigação implacável contra Bobby Axelrod, um bilionário que não joga para perder. Assita agora a nova tempora de Billions que está imperdível</p>
              <div class="botoes">
                <button role="button" class="botao"> <!--"role" está dizendo que a função do botao é do tipo button-->
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <role role="button" class="botao" >
                   <i class="fas fa-info-circle"></i>
                      MAIS INFORMAÇÕES
                </role>
                </button>
              </div>
          </div>
      </div>
    </main>
